<div class="card">
    <div class="card-container">
        <div class="card-header">
            <!-- Text here -->
            <ng-content></ng-content>
            <img src="../../../assets/Icon (5).png" alt="options">
        </div>
        <div class="card-body">
            <div class="card-left">
                <div class="upper-left">
                    <!-- Numbers here -->
                    <ng-content select="[card-figures]"></ng-content>
                </div>
                <div class="lower-left">
                    <!-- text here -->
                    <p><ng-content select="[card-percent]"></ng-content>vs last month</p>
                </div>
            </div>
            <div class="card-right">
                <ng-content select="[card-img]"></ng-content>
            </div>
        </div>
    </div>
</div>
